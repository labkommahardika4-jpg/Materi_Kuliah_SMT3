<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph</title>
</head>
<body>
    <P>Ini adalah paragraf biasa</P>
    <p><b>ini paragraf Cetak Tebal</b></p>
    <p><i>ini paragraf Cetak Miring</i></p>
    <p><u>ini paragraf Cetak Garis Bawah</u></p>
    <p>30<sub>M</sub></p>
    <p>35 <sup>C</sup></p>
</body>
</html>
