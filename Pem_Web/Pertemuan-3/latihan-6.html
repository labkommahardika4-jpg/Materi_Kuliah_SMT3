<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
</head>
<body>
    <ul >
        <li style="text-decoration: none;">HTML</li>
        <li style="text-decoration: none;">CSS</li>
        <li style="text-decoration: none;">JavaScript</li>
        <li style="text-decoration: none;">PHP</li>
    </ul>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>PHP</li>
    </ol>
</body>
</html>
